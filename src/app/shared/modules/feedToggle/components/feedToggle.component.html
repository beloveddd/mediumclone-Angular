<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li *ngIf="isLoggedIn$ | async" class="nav-item">
      <a [routerLink]="['/feed']" routerLinkActive="active" class="nav-link">
        Your feed
      </a>
    </li>

    <li class="nav-item">
      <a
        [routerLink]="['/']"
        [routerLinkActiveOptions]="{exact: true}"
        routerLinkActive="active"
        class="nav-link">
        Global feed
      </a>
    </li>

    <li
      *ngIf="tagNameProps"
      [routerLinkActiveOptions]="{exact: true}"
      routerLinkActive="active"
      class="nav-item">
      <a [routerLink]="['/tags', tagNameProps]" class="nav-link">
        <i class="ion-pound"></i>
        {{ tagNameProps }}
      </a>
    </li>
  </ul>
</div>
